{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
      <div class="container">
      <div class="row search-row">
          {{ partial "search.html" . }}
      </div>
      <div class="row">
        {{ range (.Paginator 9).Pages }}
        {{ .Render "post" }}
        {{ end }}
      </div>
      <div class="row justify-content-center mt-5">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </section>

{{ end }}
