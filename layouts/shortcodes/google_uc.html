{{- $id := .Get "id" | default (.Get 0) -}}
{{- $alt := .Get "alt" | default (.Get 1) -}}
<figure>
  <img class="img-fluid" src="https://drive.google.com/uc?id={{ $id }}" alt="{{  $alt | markdownify }}" />
  {{ if $alt }}
  <figcaption>{{ $alt | markdownify }}</figcaption>
  {{ else }}
  {{ end}}
</figure>
