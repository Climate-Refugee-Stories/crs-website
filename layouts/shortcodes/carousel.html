<div class="carousel__container">
  {{ range $elem_val := (split (trim .Inner "\n") "\n") }}
    <figure class="carousel__figure">
      {{ $caption_text := index (split $elem_val `|`) 1}}
      <img src="https://drive.google.com/uc?id={{ index (split $elem_val `|`) 0 | safeURL}}" alt="{{ $caption_text | truncate 40 }}" />
      {{ with $caption_text }}
      <figcaption class="carousel__caption">{{ . | markdownify }}</figcaption>
      {{ end }}
    </figure>
  {{ end }}
</div>
