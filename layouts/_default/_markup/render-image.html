<!-- 
    credit: https://sebastiandedeyne.com/captioned-images-with-markdown-render-hooks-in-hugo/
 -->
{{ if .Title }}
  <figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    <figcaption>{{ .Title | markdownify }}</figcaption>
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
{{ end }}
